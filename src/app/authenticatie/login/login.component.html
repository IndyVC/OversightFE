<!--small screen-->
<div class="container_login">
  <h1>Log in</h1>
  <form class="form_login" [formGroup]="login" (ngSubmit)="onSubmit()">
    <mat-form-field class="input">
      <input matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="login.get('email').invalid">{{
        getErrorMessage("email")
      }}</mat-error>
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput placeholder="Wachtwoord" formControlName="password" type="password" />
      <mat-error *ngIf="login.get('password').invalid">{{
        getErrorMessage("password")
      }}</mat-error>
    </mat-form-field>
    <div class="buttons">
      <button mat-raised-button class="button_blue" type="submit">Log in</button>
      <button mat-raised-button class="button_white" (click)="resetPassword()">
        Wachtwoord vergeten
      </button>
      <button mat-raised-button class="button_white" [routerLink]="['../register']">Registreer</button>
    </div>
  </form>
</div>
<!--large screen-->
<div class="container_lg">
  <div class="content_left">
    <h1>Log in</h1>
    <form class="form_login" [formGroup]="login" (ngSubmit)="onSubmit()">
      <mat-form-field class="input">
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="login.get('email').invalid">{{
              getErrorMessage("email")
            }}</mat-error>
      </mat-form-field>
      <mat-form-field class="input">
        <input matInput placeholder="Wachtwoord" formControlName="password" type="password" />
        <mat-error *ngIf="login.get('password').invalid">{{
              getErrorMessage("password")
            }}</mat-error>
      </mat-form-field>
      <button mat-raised-button class="button_blue" type="submit">Log in</button>
    </form>
    <button mat-raised-button class="button_white" (click)="resetPassword()">
      Wachtwoord vergeten
    </button>
    <button mat-raised-button class="button_white" [routerLink]="['../register']">Registreer</button>
  </div>
  <div class="content_right">
    <img src="../../../assets/budgify_blue.png" class="logo">
  </div>
</div>
