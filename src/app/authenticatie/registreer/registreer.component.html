<div class="container">
  <h1>Registreer</h1>
  <form class="form" [formGroup]='register' (ngSubmit)="onSubmit()">
    <mat-error class="error_email" *ngIf='!uniqueEmail'>{{getErrorMessage("uniqueEmail")}}</mat-error>
    <mat-form-field class="input">
      <input matInput placeholder="Email" formControlName='email'>
      <mat-error *ngIf='register.get("email").invalid'>{{getErrorMessage("email")}}</mat-error>
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput placeholder="Pincode" formControlName='pincode' type="password">
      <mat-error *ngIf='register.get("pincode").invalid'>{{getErrorMessage("pincode")}}</mat-error>
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput placeholder="Voornaam" formControlName='firstname'>
      <mat-error *ngIf='register.get("firstname").invalid'>{{getErrorMessage("firstname")}}</mat-error>
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput placeholder="Familienaam" formControlName='lastname'>
      <mat-error *ngIf='register.get("lastname").invalid'>{{getErrorMessage("lastname")}}</mat-error>
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput [matDatepicker]="picker" placeholder="Leeftijd" formControlName="age">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf='register.get("age").invalid'>{{getErrorMessage("age")}}</mat-error>
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput placeholder="Verificatie nummer" formControlName="verificationNumber">
      <mat-error *ngIf='register.get("verificationNumber").invalid'>{{getErrorMessage("verificationNumber")}}
      </mat-error>
    </mat-form-field>
    <button class="button_blue" type="submit">REGISTREER</button>
    <a mat-button >KOOP VERIFICATIE NUMMER</a>
  </form>
</div>
