<h2 mat-dialog-title>Nieuwe transactie</h2>

<mat-dialog-content>

  <mat-form-field>
    <input matInput placeholder="Naam transactie" formControlName="name">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Sluit</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Toevoegen</button>
</mat-dialog-actions>
